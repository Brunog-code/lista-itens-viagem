<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Viagem</title>
</head>

 <!-- toastify -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

 <!-- Bootstrap -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 <!-- Fonte Awesome  -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<body id="index-page">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">

        <div class="container-fluid">
            
            <p class="display-6 text-white me-5" ><i class="fas fa-check-square text-white display-6 me-2"></i>Lista Viagem </i>
            </p>
            <!-- menu toogle -->
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuMobile">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- itens Menu -->
            <div class="collapse navbar-collapse" id="menuMobile">
                <ul class="navbar-nav bg-primary">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Inserir item</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="consulta.html">Editar lista de itens</a></li>
                </ul>   
            </div>
        </div><!-- Fim container-->
    </nav>

    <section class="container">
        <div class="row">
            <div class="col">
                <h3 class="bg-info text-white p-1 rounded-1">Inserir Item</h3>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md-3 mb-1">
                <select class="form-control "id="inp-tipo">
                    <option value="">Tipo</option>
                    <option value="1">Café da manhã</option>
                    <option value="2">Lanche</option>
                    <option value="3">Jantar</option>
                    <option value="4">Limpeza</option>
                    <option value="5">Bebida</option>
                    <option value="6">Utensílios</option>
                </select>
            </div>

            <div class="col-md-3 mb-2">
                <input type="text" class="form-control" id="inp-descricao" placeholder="Descrição">
            </div>

            <div class="col-md-3 d-flex justify-content-end">
                <button class="btn btn-success" id="btn-register">
                    <i class="fas fa-plus"></i> Cadastrar Item
                </button>
            </div>
        </div> <!--Fim linha inputs-->

        <div class="row mt-5">
            <div class="col">
                <h3 class="bg-info text-white p-1 rounded-1">Items cadastrados</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <table class="table" id="table-lista">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="table-lista-body">
                    </tbody>
                </table>

            </div><!--Fim coluna table-->
        </div><!--Fim linha table-->

    </section>

    <!-- Script toast -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script/script.js"></script>
</body>
</html>
